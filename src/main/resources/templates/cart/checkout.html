<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
    <nav th:replace="fragments/header :: navbar"></nav>
    
    <main class="container py-8">
        <h1 class="text-3xl font-bold mb-8">Checkout</h1>
        
        <form id="checkoutForm" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Shipping & Billing -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Shipping Information -->
                <div class="card p-6">
                    <h2 class="text-xl font-bold mb-4">Shipping Information</h2>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-input" required
                                   name="shippingFirstName" th:value="${user.firstName}">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-input" required
                                   name="shippingLastName" th:value="${user.lastName}">
                        </div>
                        <div class="form-group col-span-2">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-input" required
                                   name="shippingAddress" th:value="${user.address}">
                        </div>
                        <div class="form-group">
                            <label class="form-label">City</label>
                            <input type="text" class="form-input" required
                                   name="shippingCity" th:value="${user.city}">
                        </div>
                        <div class="form-group">
                            <label class="form-label">State</label>
                            <input type="text" class="form-input" required
                                   name="shippingState" th:value="${user.state}">
                        </div>
                        <div class="form-group">
                            <label class="form-label">ZIP Code</label>
                            <input type="text" class="form-input" required
                                   name="shippingZip" th:value="${user.zipCode}">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-input" required
                                   name="phone" th:value="${user.phone}">
                        </div>
                    </div>
                </div>
                
                <!-- Payment Information -->
                <div class="card p-6">
                    <h2 class="text-xl font-bold mb-4">Payment Information</h2>
                    
                    <div id="card-element" class="form-input mb-4">
                        <!-- Stripe Card Element will be inserted here -->
                    </div>
                    
                    <div id="card-errors" class="text-danger mb-4" role="alert"></div>
                </div>
            </div>
            
            <!-- Order Summary -->
            <div class="order-summary">
                <div class="card p-6">
                    <h2 class="text-xl font-bold mb-4">Order Summary</h2>
                    
                    <!-- Order Items -->
                    <div class="space-y-4 mb-6">
                        <div th:each="item : ${cartItems}" class="flex justify-between">
                            <div>
                                <span th:text="${item.product.name}">Product Name</span>
                                <span class="text-secondary" 
                                      th:text="${'x' + item.quantity}">x1</span>
                            </div>
                            <span th:text="${'$' + item.product.price * item.quantity}">$0.00</span>
                        </div>
                    </div>
                    
                    <!-- Totals -->
                    <div class="space-y-3 mb-6">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span th:text="${'$' + subtotal}">$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Shipping</span>
                            <span th:text="${shipping > 0 ? '$' + shipping : 'Free'}">$0.00</span>
                        </div>
                        <div th:if="${tax > 0}" class="flex justify-between">
                            <span>Tax</span>
                            <span th:text="${'$' + tax}">$0.00</span>
                        </div>
                        <div class="border-t pt-3">
                            <div class="flex justify-between font-bold">
                                <span>Total</span>
                                <span th:text="${'$' + total}">$0.00</span>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-full">
                        Place Order
                    </button>
                </div>
            </div>
        </form>
    </main>
    
    <footer th:replace="fragments/footer :: footer"></footer>
    
    <!-- Stripe JS -->
    <script src="https://js.stripe.com/v3/"></script>
    <script th:src="@{/js/checkout.js}"></script>
</body>
</html>
