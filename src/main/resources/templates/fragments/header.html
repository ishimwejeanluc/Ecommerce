<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav th:fragment="navbar" class="navbar">
        <div class="container">
            <div class="flex items-center justify-between py-4">
                <!-- Logo -->
                <a href="/" class="text-2xl font-bold text-primary">
                    <img th:src="@{/images/logo/logo.svg}" alt="Store Logo" class="h-8">
                </a>
                
                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/shop" class="nav-link">Shop</a>
                    <a href="/categories" class="nav-link">Categories</a>
                    <a href="/about" class="nav-link">About</a>
                    <a href="/contact" class="nav-link">Contact</a>
                </div>
                
                <!-- User Actions -->
                <div class="flex items-center space-x-4">
                    <!-- Search -->
                    <div class="relative">
                        <input type="text" placeholder="Search..." class="form-input">
                        <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    
                    <!-- Cart -->
                    <a href="/cart" class="relative">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span class="cart-count">0</span>
                    </a>
                    
                    <!-- User Menu -->
                    <div sec:authorize="isAuthenticated()" class="relative">
                        <button class="user-menu-button">
                            <i class="fas fa-user-circle text-xl"></i>
                        </button>
                        <div class="user-menu hidden">
                            <a href="/profile" class="menu-item">Profile</a>
                            <a href="/orders" class="menu-item">Orders</a>
                            <a href="/wishlist" class="menu-item">Wishlist</a>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="menu-item text-danger">Logout</button>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Login/Register -->
                    <div sec:authorize="!isAuthenticated()">
                        <a href="/login" class="btn btn-primary">Login</a>
                    </div>
                </div>
                
                <!-- Mobile Menu Button -->
                <button class="md:hidden mobile-menu-button">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
            
            <!-- Mobile Menu -->
            <div class="mobile-menu hidden md:hidden">
                <a href="/shop" class="mobile-menu-item">Shop</a>
                <a href="/categories" class="mobile-menu-item">Categories</a>
                <a href="/about" class="mobile-menu-item">About</a>
                <a href="/contact" class="mobile-menu-item">Contact</a>
            </div>
        </div>
    </nav>
</body>
</html>
