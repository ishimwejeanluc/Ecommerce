<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <nav th:replace="fragments/header :: navbar"></nav>
    
    <main class="flex-grow container py-16">
        <div class="max-w-md mx-auto">
            <div class="card">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold">Welcome Back</h1>
                    <p class="text-gray-600">Sign in to your account</p>
                </div>
                
                <form th:action="@{/login}" method="post" class="space-y-6">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="username" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-input" required>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" name="remember-me" class="form-checkbox">
                            <span class="ml-2">Remember me</span>
                        </label>
                        <a href="/forgot-password" class="text-primary hover:text-primary-dark">
                            Forgot password?
                        </a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-full">
                        Sign In
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="/register" class="text-primary hover:text-primary-dark">
                            Create one
                        </a>
                    </p>
                </div>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button type="button" class="btn btn-outline w-full">
                            <i class="fab fa-google mr-2"></i> Google
                        </button>
                        <button type="button" class="btn btn-outline w-full">
                            <i class="fab fa-facebook mr-2"></i> Facebook
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
